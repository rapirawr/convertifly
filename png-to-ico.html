<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG to ICO Converter</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="converter-page">
        <a href="index.html" class="underline"><i class="fa-solid fa-arrow-left"></i> Kembali ke home</a>
        <h1>PNG to ICO Converter</h1>
        <p>Select a PNG file to convert it to ICO format.</p>
        
        <form id="pngToIcoForm">
            <div class="file" onclick="document.getElementById('pngFileInput').click();">
                <i id="f" class="fa-regular fa-file"></i><br>
                <span class="file-label">Choose File or Drop Here</span>
                <input type="file" id="pngFileInput" accept=".png" style="display: none;" onchange="showUploadSuccess()">
                <p id="uploadSuccessMsg" style="display: none; color: green;"></p>
            </div>
            <button type="button" onclick="convertPngToIco()">Convert</button>
        </form>
        
        <div class="dwn" id="downloadLink" style="display: none;">
            <p>Conversion berhasil! Click link dibawah untuk mendownload file mu</p>
            <a id="downloadIco" href="#" download="converted.ico">Download ICO</a>
        </div>
    </div>
    
    <script src="png-ico.js"></script>
    <script>
        function showUploadSuccess() {
            const fileInput = document.getElementById("pngFileInput");
            const fileName = fileInput.files[0].name;
            const successMsg = document.getElementById("uploadSuccessMsg");
            successMsg.textContent = `${fileName} sukses di-upload!`;
            successMsg.style.display = "block";
        }
    </script>
</body>
</html>
