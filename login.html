<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="login">
        <div class="login-container">
            <h1>Form Login <i class="fa-solid fa-circle-user"></i></h1>
            <form id="loginForm">
                <div>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Masukan username" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Masukan password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Belum punya akun? <a href="signup.html">Sign Up</a></p>
        </div>
        <div class="image-half">
            <img src="Image/Download premium vector of Blue fluid fluid patterned mobile phone wallpaper vector by Kappy about iphone wallpaper, mobile wallpaper, blue wallpaper iphone, blue, and marble 1219759.jpeg" alt="Background Image" id="background-image">
            <div class="shadow"></div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const storedUsername = localStorage.getItem("username");
            const storedPassword = localStorage.getItem("password");

            if (username === storedUsername && password === storedPassword) {
                window.location.href = "index.html";
            } else {
                alert("Username atau password salah.");
            }
        });
    </script>
</body>
</html>
