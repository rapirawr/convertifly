<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIFF to PNG Converter</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="converter-page">
        <a href="index.html" class="underline"><i class="fa-solid fa-arrow-left"></i> Kembali ke home</a>
        <h1>TIFF to PNG Converter</h1>
        <p>Select a TIFF file to convert it to PNG format.</p>

        <form id="tiffToPngForm">
            <div class="file" id="drop-area" onclick="document.getElementById('tiffFileInput').click();" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
                <i id="f" class="fa-regular fa-file"></i><br>
                <span class="file-label">Choose File or Drop Here</span>
                <input type="file" id="tiffFileInput" accept=".tiff, .tif" style="display: none;" onchange="showUploadSuccess()">
                <p id="uploadSuccessMsg" style="display: none; color: green;"></p>
            </div>
            <button type="button" onclick="convertTiffToPng()">Convert</button>
        </form>

        <div class="dwn" id="downloadLink" style="display: none;">
            <p>Conversion berhasil! Click link dibawah untuk mendownload file mu</p>
            <a id="downloadPng" href="#" download="converted.png">Download PNG</a>
        </div>
    </div>

    <script src="tiff-png.js"></script>
</body>
</html>
