<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="converter-page">
        <a href="index.html" class="underline"><i class="fa-solid fa-arrow-left"></i> Kembali ke home</a>
        <h1>Remove Background</h1>
        <p>Select an image file to remove its background.</p>

        <form id="removeBackgroundForm">
            <div class="file" onclick="document.getElementById('bgFileInput').click();" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
                <i id="f" class="fa-regular fa-file"></i><br>
                <span class="file-label">Choose File or Drop Here</span>
                <input type="file" id="bgFileInput" accept="image/*" style="display: none;" onchange="showUploadSuccess()">
                <p id="uploadSuccessMsg" style="display: none; color: green;"></p>
            </div>
            <button type="button" onclick="removeBackground()">Remove Background</button>
        </form>

        <div class="dwn" id="downloadLink" style="display: none;">
            <p>Background removal berhasil! Click link dibawah untuk mendownload file mu</p>
            <a id="downloadTransparent" href="#" download="no-background.png">Download Transparent PNG</a>
        </div>
    </div>

    <script src="remove-background.js"></script>
</body>
</html>
